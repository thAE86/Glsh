<extend name="Public/base" />

<block name="main">
<style>
	.num,.prev,.next,.first,.end{
		margin:0 3px;
	}
</style>
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">公告通知</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">公告通知
					<a class="btn btn-sm btn-success" href="{:U('dna/noadd')}" style="margin-left:3%;margin-top:-5px;">	添加
					</a>
				</div>
				<div class="panel-body">
					<div class="table-responsive">
						<table class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<th>标题</th>
									<th>引文</th>
									<th>图片</th>
									<th>首页展示</th>
									<th>首页列表展示</th>
									<th>公告页展示</th>
									<th>内容编辑</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<foreach name="data" item="vo">
								<tr>
								<td>{$vo['title']}</td>
								<td style="width:20%">{$vo['general']}</td>
								<td style="width:15%">
										<img src="__PUBLIC__{$vo['pic']}" width=200 height=100>
								</td>
								<td>
									<if condition="$vo['pstatus'] eq 1">
										是
										<elseif condition="$vo['pstatus'] eq 2" />
										否
									</if>
								</td>
								<td>
									<if condition="$vo['hstatus'] eq 1">
										是
										<elseif condition="$vo['hstatus'] eq 2" />
										否
									</if>
								</td>
								<td>
									<if condition="$vo['xstatus'] eq 1">
										是
										<elseif condition="$vo['xstatus'] eq 2" />
										否
									</if>
								</td>
								<td>
									<a href="{:U('Dna/nodetails',array('id'=>$vo['id']))}" class="btn btn-success btn-xs">去编辑</a>
								</td>
								<td>
									<a href="{:U('Dna/noedit',array('id'=>$vo['id']))}" class="btn btn-info btn-xs" >修改</a>
									<a href="{:U('Dna/nodel',array('id'=>$vo['id']))}" class="btn btn-danger btn-xs">删除</a>
								</td>
								</tr>
								</foreach>
							</tbody>
							<tr>
								<td colspan="10" class="text-right">{$show}</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

</block>
