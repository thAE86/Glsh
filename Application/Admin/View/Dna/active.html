<extend name="Public/base" />

<block name="main">
<style>
	.num,.prev,.next,.first,.end{
		margin:0 3px;
	}
</style>
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">活动热报</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">活动热报
					<a class="btn btn-sm btn-success" href="{:U('dna/acadd')}" style="margin-left:3%;margin-top:-5px;">	添加
					</a>
				</div>
				<div class="panel-body">
					<div class="table-responsive">
						<table class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<th>标题</th>
									<th>介绍</th>
									<th>时间</th>
									<th>地点</th>
									<th>联系电话</th>
									<th>活动图片</th>
									<th>首页展示</th>
									<th>内容编辑</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<foreach name="data" item="vo">
								<tr>
								<td>{$vo['title']}</td>
								<td style="width:15%">{$vo['general']}</td>
								<td>{$vo['time']}</td>
								<td>{$vo['place']}</td>
								<td>{$vo['phone']}</td>
								<td style="width:10%">
										<img src="__PUBLIC__{$vo['pic']}" width=200 height=50>
								</td>
								<td>
									<if condition="$vo['pstatus'] eq 1">
										是
										<elseif condition="$vo['pstatus'] eq 2" />
										否
									</if>
								</td>
								<td>
									<a href="{:U('Dna/acdetail',array('id'=>$vo['id']))}" class="btn btn-info btn-xs" >去编辑</a>
								</td>
								<td>
									<a href="{:U('Dna/acedit',array('id'=>$vo['id']))}" class="btn btn-info btn-xs" >修改</a>
									<a href="{:U('Dna/acdel',array('id'=>$vo['id']))}" class="btn btn-danger btn-xs">删除</a>
								</td>
								</tr>
								</foreach>
							</tbody>
							<tr>
								<td colspan="10" class="text-right">{$show}</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

</block>
