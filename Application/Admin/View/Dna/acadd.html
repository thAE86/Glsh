<extend name="Public/base" />

<block name="main">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">添加活动</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">添加活动</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-12">
							<form role="form" method="post" action="{:U('Dna/acinsert')}" enctype="multipart/form-data">
								<div class="form-group">
									<label>标题:</label>
									
									<input class="form-control" name="title"  value="">
								</div>
								<div class="form-group">
									<label>概述:</label>
									<textarea class="form-control" rows="3" name="general" value=""></textarea>
								</div>
								
                                <div class="form-group">
                                    <label>活动时间:</label>
                                    <input class="form-control" type="text" name='time' value="">
                                </div>
                                <div class="form-group">
                                    <label>活动地址:</label>
                                    <input class="form-control" type="text" name='place' value="">
                                </div>
                                <div class="form-group">
                                    <label>联系电话:</label>
                                    <input class="form-control" type="text" name='phone' value="">
                                </div>
								<div class="form-group">
									<label>首页展示:</label>
									<label class="radio-inline">
									<input type="radio" name="pstatus" id="pstatus" value="1">是</label>
									<label class="radio-inline">
									<input type="radio" name="pstatus" id="pstatus" value="2">否</label>
								</div>
								<div class="form-group">
                                    <label>上传图片:</label>
                                    <input type="file" name='pic' value="">
                                </div>
								
								<button type="submit" class="btn btn-default">添加</button>
							</form>
						</div>
						<!-- /.col-lg-6 (nested) -->
					</div>
					<!-- /.row (nested) -->
				</div>
				<!-- /.panel-body -->
			</div>
			<!-- /.panel -->
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
</block>
