<extend name="Public/base" />

<block name="main">
<style>
	.num,.prev,.next,.first,.end{
		margin:0 3px;
	}
</style>
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">资源列表</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					资源列表
					
				</div>
				<div class="panel-body">
					<div class="table-responsive">
						<table class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<th>资源标题</th>
									<th>资源概述</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<foreach name="data" item="vo">
								<tr>
								<td>{$vo['title']}</td>
								<td>{$vo['general']}</td>
								<td>
									<a href="{:U('Downl/edit',array('id'=>$vo['id']))}" class="btn btn-info btn-xs" >修改</a>
									<a href="{:U('Downl/del',array('id'=>$vo['id']))}" class="btn btn-danger btn-xs">删除</a>
									
								</td>
								</tr>
								</foreach>
							</tbody>
							<tr>
								<td colspan="10" class="text-right">{$show}</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

</block>
