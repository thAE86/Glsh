<extend name="Public/base" />

<block name="main">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">资源修改</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">资源修改</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-12">
							<form role="form" method="post" action="{:U('Downl/update')}" enctype="multipart/form-data">
							    <div class="form-group">
									
									<input type="hidden" name="id"  value="{$data['id']}">
								</div>
                                <div class="form-group">
									<label>资源标题:</label>
									<input class="form-control" name="title"  value="{$data['title']}">
								</div>
								<div class="form-group">
									<label>资源概述:</label>
									<input class="form-control" name="general"  value="{$data['general']}">
								</div>
								<div class="form-group">
                                    <label>上传文件</label>
                                    <input type="file" name='docurl' value="">
                                </div>	
                               												
								<button type="submit" class="btn btn-default">修改</button>
							</form>
						</div>
						<!-- /.col-lg-6 (nested) -->
					</div>
					<!-- /.row (nested) -->
				</div>
				<!-- /.panel-body -->
			</div>
			<!-- /.panel -->
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
</block>
