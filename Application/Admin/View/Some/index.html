


<extend name="Public/base"  />
<block name="main">
    <style type="text/css">
        div{
            width:100%;
        }
    </style>
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">会长致辞</h1>
    </div>
  </div>
    <div>
      <script id="editor"  type="text/plain" style="width:1024px;height:500px;">
        {$data}
      </script>
      <input type="hidden" id="speech" name="speech" value="">
      <input type="hidden" id="id" name="id" value="1">
    </div>
    <div id="btns" style="margin-top:20px;">
        <div>
            <button  class="btn btn-sm btn-default" id="getcontent">编辑</button>
        </div>
    </div>
<script type="text/javascript">

  $(function(){
     var ue = UE.getEditor('editor');
     $('#getcontent').click(function(){
        var speech=UE.getEditor('editor').getContent();
        var id=$('#id').val();
        $.post("{:U('Some/sconup')}",{speech:speech,id:id},function(result){
        if(result == '1'){
          alert('编辑成功');
          location.href="{:U('Some/index')}";
        }
      });


    })
  })
</script>
</block>
