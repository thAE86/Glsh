<extend name="Public/base" />

<block name="main">
<style>
	.num,.prev,.next,.first,.end{
		margin:0 3px;
	}
</style>
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">招商引资</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">招商引资</div>
				<div class="panel-body">
					<div class="table-responsive">
						<table class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<th>标题</th>
									<th>概述</th>
									<th>图片</th>
									<th>发布时间</th>
									<th>内容编辑</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<foreach name="data" item="vo">
								<tr>
								<td>{$vo['title']}</td>
								<td style="width:30%">{$vo['general']}</td>
								<td style="width:20%">
										<img src="__PUBLIC__{$vo['pic']}" width=200 height=50>
								</td>
								<td>{$vo['time']}</td>
								<td>
									<a href="{:U('Attract/details',array('id'=>$vo['id']))}" class="btn btn-success btn-xs">去编辑</a>
								</td>
								<td>
									<a href="{:U('Attract/edit',array('id'=>$vo['id']))}" class="btn btn-info btn-xs" >修改</a>
									<a href="{:U('Attract/del',array('id'=>$vo['id']))}" class="btn btn-danger btn-xs">删除</a>
								</td>
								</tr>
								</foreach>
							</tbody>
							<tr>
								<td colspan="10" class="text-right">{$show}</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

</block>
