<extend name="Public/base" />

<block name="main">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">招商引资修改</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">招商引资修改</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-12">
							<form role="form" method="post" action="{:U('Attract/update')}" enctype="multipart/form-data">
								<div class="form-group">
									
									<input class="form-control" type="hidden" name="id"  value="{$data['id']}">
								</div>

								<div class="form-group">
									<label>标题:</label>
									<input class="form-control" name="title"  value="{$data['title']}">
								</div>
								<div class="form-group">
									<label>概述:</label>
									<textarea class="form-control" rows="3" name="general" value="">{$data['general']}</textarea>
								</div>
								<div class="form-group">
                                    <label>上传图片</label>
                                    <input type="file" name='pic' value="{$data['pic']}">
                                </div>	
                                <div class="form-group">
									<label>发布时间:</label>
									<input class="form-control" name="time"  value="{$data['time']}" type="date"  >
								</div>													
								<button type="submit" class="btn btn-default">修改</button>
							</form>
						</div>
						<!-- /.col-lg-6 (nested) -->
					</div>
					<!-- /.row (nested) -->
				</div>
				<!-- /.panel-body -->
			</div>
			<!-- /.panel -->
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
</block>
