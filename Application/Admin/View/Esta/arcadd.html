<extend name="Public/base" />

<block name="main">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">企业添加</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">企业添加</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-12">
							<form role="form" method="post" action="{:U('Esta/arcinsert')}" enctype="multipart/form-data">
								<input type="hidden" name="pid" value="15">
								<div class="form-group">
									<label>企业名称:</label>
									<input class="form-control" name="esname"  value="">
								</div>
								<div class="form-group">
									<label>公司地址:</label>
									<input class="form-control" name="address"  value="">
								</div>
								<div class="form-group">
                                    <label>联系电话:</label>
                                    <input class="form-control" name="phone"  value="">
                                </div>
                               <div class="form-group">
                                    <label>从事业务:</label>
                                    <input class="form-control" name="operation"  value="">
                                </div>
                                <div class="form-group">
                                    <label>所属行业</label>
                                    <select class="form-control" name='pid'>
                                        <option>--请选择--</option>
                                        <option value='15' >建筑行业</option>
                                        <option value='16' >服务行业</option>
                                        <option value='17' >餐饮行业</option>
                                        <option value='18' >零售行业</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>企业图片:</label>
                                    <input type="file" name='pic' value="">
                                </div>
								<div class="form-group">
									<label>明星企业</label>
									<label class="radio-inline">
									<input type="radio" name="status" id="status" value="1">是</label>
									<label class="radio-inline">
									<input type="radio" name="status" id="status" value="2">否</label>
								</div>	
								<button type="submit" class="btn btn-default">添加</button>
							</form>
						</div>
						<!-- /.col-lg-6 (nested) -->
					</div>
					<!-- /.row (nested) -->
				</div>
				<!-- /.panel-body -->
			</div>
			<!-- /.panel -->
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
</block>
