<extend name="Public/base" />

<block name="main">
<style>
	.num,.prev,.next,.first,.end{
		margin:0 3px;
	}
</style>
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">行业企业</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					行业企业
					
				</div>
				<div class="panel-body">
					<div class="table-responsive">
						<table class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<th>企业名称</th>
									<th>公司地址</th>
									<th>联系电话</th>
									<th>从事业务</th>
									<th>企业图片</th>
									<th>企业介绍</th>
									<th>企业内容</th>
									<th>所属行业</th>
									<th>明星企业</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<foreach name="data" item="vo">
								<tr>
								<td>{$vo['esname']}</td>
								<td>{$vo['address']}</td>
								<td>{$vo['phone']}</td>
								<td style="width:15%">{$vo['operation']}</td>
								<td style="width:10%">
										<img src="__PUBLIC__{$vo['pic']}" width=200 height=50>
								</td>
								<td>
									<a href="{:U('Esta/arcpre',array('id'=>$vo['id']))}" class="btn btn-success btn-xs">去编辑</a>
								</td>
								<td>
									<a href="{:U('Esta/arccon',array('id'=>$vo['id']))}" class="btn btn-success btn-xs">去编辑</a>
								</td>
								<td>
									<if condition="$vo['pid'] eq 15">
										建筑行业
										<elseif condition="$vo['pid'] eq 16" />
										服务行业
										<elseif condition="$vo['pid'] eq 17" />
										餐饮行业
										<elseif condition="$vo['pid'] eq 18" />
										零售行业
									</if>
								</td>
								<td>
									<if condition="$vo['status'] eq 1">
										是
										<elseif condition="$vo['status'] eq 2" />
										否
									</if>
								</td>
								<td>
									<a href="{:U('Esta/arcedit',array('id'=>$vo['id']))}" class="btn btn-info btn-xs" >修改</a>
									<a href="{:U('Esta/arcdel',array('id'=>$vo['id']))}" class="btn btn-danger btn-xs">删除</a>
								</td>
								</tr>
								</foreach>
							</tbody>
							<tr>
								<td colspan="10" class="text-right">{$show}</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

</block>
