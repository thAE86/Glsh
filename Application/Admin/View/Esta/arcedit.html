<extend name="Public/base" />

<block name="main">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">企业信息</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">企业信息</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-12">
							<form role="form" method="post" action="{:U('Esta/arcupdate')}" enctype="multipart/form-data">
								<input type="hidden" name="pid" value="15">
								<input type="hidden" name="id" value="{$data['id']}">
								<div class="form-group">
									<label>企业名称:</label>
									<input class="form-control" name="esname"  value="{$data['esname']}">
								</div>
								<div class="form-group">
									<label>公司地址:</label>
									<input class="form-control" name="address"  value="{$data['address']}">
								</div>
								<div class="form-group">
                                    <label>联系电话:</label>
                                    <input class="form-control" name="phone"  value="{$data['phone']}">
                                </div>
                               <div class="form-group">
                                    <label>从事业务:</label>
                                    <input class="form-control" name="operation"  value="{$data['operation']}">
                                </div>
                                <div class="form-group">
                                    <label>所属行业</label>
                                    <select class="form-control" name='pid'>
                                        <option>--请选择--</option>
                                        <option value='15' {$data['pid'] == 15 ? 'selected' : ''}>建筑行业</option>
                                        <option value='16' {$data['pid'] == 16 ? 'selected' : ''}>服务行业</option>
                                        <option value='17' {$data['pid'] == 17 ? 'selected' : ''}>餐饮行业</option>
                                        <option value='18' {$data['pid'] == 18 ? 'selected' : ''}>零售行业</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>企业图片:</label>
                                    <input type="file" name='pic' value="">
                                </div>
								<div class="form-group">
									<label>明星企业</label>
									<label class="radio-inline">
									<input type="radio" name="status" id="status" value="1" {$data['status'] == 1 ? 'checked' : ''}>是</label>
									<label class="radio-inline">
									<input type="radio" name="status" id="status" value="2" {$data['status'] == 2 ? 'checked' : ''}>否</label>
								</div>	
								<button type="submit" class="btn btn-default">修改</button>
							</form>
						</div>
						<!-- /.col-lg-6 (nested) -->
					</div>
					<!-- /.row (nested) -->
				</div>
				<!-- /.panel-body -->
			</div>
			<!-- /.panel -->
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
</block>
