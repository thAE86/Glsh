


<extend name="Public/base"  />
<block name="main">
    <style type="text/css">
        div{
            width:100%;
        }
    </style>
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">联系我们</h1>
		</div>
	</div>
	<form role="form" method="post" action="{:U('We/update')}" enctype="multipart/form-data">
  	<div class="form-group">
  		<label>商会图片:</label>
  		 <input type="file" name='cocpic' value="" id="cocpic">
  	</div>
  	<div class="form-group">
  		<label>地址图片:</label>
  		 <input type="file" name='respic' value="" id="respic">
  	</div>
	  <div class="form-group">
        <label>地址:</label>
        <input class="form-control" name="addres"  value="{$data['addres']}" id="addres">
    </div>
    <div class="form-group">
        <label>手机:</label>
        <input class="form-control" name="phone"  value="{$data['phone']}" id="phone">
    </div>
    	<div class="form-group">
        <label>Email:</label>
        <input class="form-control" name="email"  value="{$data['email']}" id="email">
    </div>
    <div>
      <script id="editor"  type="text/plain" style="width:1024px;height:500px;">
        {$data['content']}
      </script>
     <input type="hidden" id="content" name="content" value="">
      <input type="hidden" id="id" name="id" value="{$data['id']}">
    </div>
    <div id="btns" style="margin-top:20px;">
        <div>
            <button  class="btn btn-sm btn-default" id="getcontent">编辑</button>
        </div>
    </div>
  </form>
<script type="text/javascript">

  $(function(){
     var ue = UE.getEditor('editor');
     $("#getcontent").click(function(){
      content=UE.getEditor('editor').getContent();
      $('#content').val(content);
     })
  })
</script>
</block>
