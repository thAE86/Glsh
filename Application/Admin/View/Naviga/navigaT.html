<extend name="Public/base"  />

<block name="main">
<style>
	.num,.prev,.next,.first,.end{
		margin:0 3px;
	}
	#ss{
		position:relative;
		top:36px;
		left:100px;
	}
</style>
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">导航管理</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<div class="row" >
		<div class="col-lg-12">
			
				<form>
					<table id="ss">
						<tr >
							<th>
								<input  type="text" name="username" class="form-control input-sm" placeholder="导航名查询">
								
							</th>
							<th style="position:absolute;margin-left:20px;">
							    <button type="button" class="btn btn-sm btn-primary">搜索</button>
							</th>
						</tr>
					</table>
				</form>

			<div class="panel panel-default">

				<div class="panel-heading">导航管理 
					<a href="{:U('Naviga/navTadd')}" class="btn btn-sm btn-success" style="margin-left:18%;margin-top:-5px;">添加</a>
				</div>
				<!-- /.panel-heading -->
				<div class="panel-body">
					<div class="table-responsive">
						<table class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<th>导航名称</th>
									<th>所属一级导航</th>									
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<foreach name="data" item="vo">
								<tr>
									<td>{$vo['sort_name']}</td>	
									<td>{$vo['parent']}</td>						
									<td>
										<a href="{:U('Naviga/navTedit',array('id'=>$vo['id'],'parent'=>$vo['parent']))}" class="btn btn-info btn-xs">修改</a>
										<a href="{:U('Naviga/navTdel',array('id'=>$vo['id']))}" class="btn btn-danger btn-xs">删除</a>
									</td>
								</tr>
								</foreach>
							</tbody>
							<tr>
								<td colspan="7" class="text-right">{$show}</td>
							</tr>
						</table>
					</div>
					<!-- /.table-responsive -->
				</div>
				<!-- /.panel-body -->
			</div>
			<!-- /.panel -->
		</div>
		<!-- /.col-lg-6 -->
	</div>
	<!-- /.row -->
</block>
