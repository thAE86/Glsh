<extend name="Public/base" />

<block name="main">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">修改用户</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">修改用户</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-12">
							<form role="form" method="post" action="{:U('Admin/update')}">
								<div class="form-group">
									
									<input class="form-control" type="hidden" name="id"  value="{$data['id']}">
								</div>

								<div class="form-group">
									<label>姓名:</label>
									<input class="form-control" name="username"  value="{$data['username']}">
								</div>
								<div class="form-group">
									<label>密码:</label>
									<input type='password' class="form-control" name="password"  value="{$data['password']}">
								<button type="submit" class="btn btn-success" style="margin-top:30px;">提交</button>
								</div>
							</form>
						</div>
						<!-- /.col-lg-6 (nested) -->
					</div>
					<!-- /.row (nested) -->
				</div>
				<!-- /.panel-body -->
			</div>
			<!-- /.panel -->
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
</block>
