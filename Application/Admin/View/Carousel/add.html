<extend name="Public/base" />

<block name="main">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">添加轮播图</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">添加轮播图</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-12">
							<form role="form" method="post" action="{:U('Carousel/insert')}" enctype="multipart/form-data">
								<input type='hidden' name="addtime" value='<?php echo date('Y-m-d H:i:s',time()); ?>' >
								<div class="form-group">
                                    <input type="file" name='picname'>
                                </div>
                                <div>
									<img src="" id="pic" style="width:100%">
                                </div>
                                
								<button type="submit" class="btn btn-default">添加</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<script>
	   $("input[type='file']").change(function(){   
       var file = this.files[0];
       if (window.FileReader) {    
                var reader = new FileReader();    
                reader.readAsDataURL(file);    
                //监听文件读取结束后事件    
                reader.onloadend = function (e) {
                $("#pic").attr("src",e.target.result);    //e.target.result就是最后的路径地址
                };    
           } 
        });
</script>
</block>
