<extend name="Public/base" />

<block name="main">
<style>
	.num,.prev,.next,.first,.end{
		margin:0 3px;
	}
</style>
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">轮播图预览</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">轮播图预览</div>
				<div class="panel-body">
					<div class="table-responsive">
						<table class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<th>轮播图预览</th>
									<!-- <th>启用状态</th> -->
									<th>添加时间</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<foreach name="data" item="vo">
								<tr>
									<td style="width:30%">
										<img src="__PUBLIC__{$vo['picname']}" width=200 height=50>
									</td>
<!-- 									<td style="width:20%">
										<if condition="$vo['state'] eq 1">
											已启用
											<elseif condition="$vo['state'] eq 2" />
											已禁用
										</if>
									</td> -->
									<td style="width:25%">{$vo['addtime']}</td>
									<td style="width:25%">
										
										<a href="{:U('Carousel/del',array('id'=>$vo['id']))}" class="btn btn-danger btn-xs">删除</a>
									</td>
								</tr>
								</foreach>
							</tbody>
							<tr>
								<td colspan="10" class="text-right">{$show}</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</block>
