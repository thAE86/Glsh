<extend name="Public/base" />

<block name="main">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">修改明星成员</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">修改明星成员</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-12">
							<form role="form" method="post" action="{:U('storuser/update')}" enctype="multipart/form-data">
								<input type="hidden" name="id" value="{$data['id']}">
								<div class="form-group">
									<label>成员姓名:</label>
									<input class="form-control" name="name"  value="{$data['name']}">
								</div>
								<div class="form-group">
									<label>职位:</label>
									<input class="form-control" name="job"  value="{$data['job']}">
								</div>
								<div class="form-group">
                                    <label>公司:</label>
                                    <input class="form-control" name="firm"  value="{$data['firm']}">
                                </div>
                                <div class="form-group">
                                    <label>手机:</label>
                                    <input class="form-control" name="phone"  value="{$data['phone']}">
                                </div>
                                <div class="form-group">
                                    <label>微信:</label>
                                    <input class="form-control" name="wx"  value="{$data['wx']}">
                                </div>
                                <div class="form-group">
                                    <label>QQ号:</label>
                                    <input class="form-control" name="qq"  value="{$data['qq']}">
                                </div>
                            	<div class="form-group">
                                    <label>Email:</label>
                                    <input class="form-control" name="email"  value="{$data['email']}">
                                </div>
                               <div class="form-group">
                                    <label>个人简介:</label>
                                    <input class="form-control" name="synopsis"  value="{$data['synopsis']}">
                                </div>
                                <div class="form-group">
                                    <label>个人照片:</label>
                                    <input type="file" name='pic' value="">
                                </div>
								<button type="submit" class="btn btn-default">修改</button>
							</form>
						</div>
						<!-- /.col-lg-6 (nested) -->
					</div>
					<!-- /.row (nested) -->
				</div>
				<!-- /.panel-body -->
			</div>
			<!-- /.panel -->
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
</block>
