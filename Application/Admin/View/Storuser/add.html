<extend name="Public/base" />

<block name="main">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">添加明星成员</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">添加明星成员</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-12">
							<form role="form" method="post" action="{:U('storuser/insert')}" enctype="multipart/form-data">
								
								<div class="form-group">
									<label>成员姓名:</label>
									<input class="form-control" name="name"  value="">
								</div>
								<div class="form-group">
									<label>职位:</label>
									<input class="form-control" name="job"  value="">
								</div>
								<div class="form-group">
                                    <label>公司:</label>
                                    <input class="form-control" name="firm"  value="">
                                </div>
                                <div class="form-group">
                                    <label>手机:</label>
                                    <input class="form-control" name="phone"  value="">
                                </div>
                                <div class="form-group">
                                    <label>微信:</label>
                                    <input class="form-control" name="wx"  value="">
                                </div>
                                <div class="form-group">
                                    <label>QQ号:</label>
                                    <input class="form-control" name="qq"  value="">
                                </div>
                            	<div class="form-group">
                                    <label>Email:</label>
                                    <input class="form-control" name="email"  value="">
                                </div>
                                <div class="form-group">

                                <div class="form-group">
                                    <label>个人照片:</label>
                                    <input type="file" name='pic' value="">
                                </div>
								<button type="submit" class="btn btn-default">添加</button>
							</form>
						</div>
						<!-- /.col-lg-6 (nested) -->
					</div>
					<!-- /.row (nested) -->
				</div>
				<!-- /.panel-body -->
			</div>
			<!-- /.panel -->
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
</block>
