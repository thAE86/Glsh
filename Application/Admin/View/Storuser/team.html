<extend name="Public/base" />

<block name="main">
<style>
	.num,.prev,.next,.first,.end{
		margin:0 3px;
	}
</style>
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">团队图片</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					团队图片	
				</div>
				<div class="panel-body">
					<div class="table-responsive">
						<table class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<th>团队图片</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<foreach name="data" item="vo">
								<tr>
								<td style="width:30%">
										<img src="__PUBLIC__{$vo['pic']}" width=200 height=50>
								</td>
								
								<td>
									<a href="{:U('storuser/tedit',array('id'=>$vo['id']))}" class="btn btn-info btn-xs" >修改</a>
									
								</td>
								</tr>
								</foreach>
							</tbody>
							<tr>
								<td colspan="10" class="text-right">{$show}</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

</block>
