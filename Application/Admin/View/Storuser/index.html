<extend name="Public/base" />

<block name="main">
<style>
	.num,.prev,.next,.first,.end{
		margin:0 3px;
	}
</style>
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">明星成员</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					明星成员	
				</div>
				<div class="panel-body">
					<div class="table-responsive">
						<table class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<th>个人照片</th>
									<th>姓名</th>
									<th>职位</th>
									<th>公司</th>
									<th>手机</th>
									<th>微信</th>
									<th>QQ号</th>
									<th>邮箱</th>
									<th>公司简介</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<foreach name="data" item="vo">
								<tr>
								<td style="width:10%;">
										<img src="__PUBLIC__{$vo['pic']}" width=157 height=164>
								</td>
								<td>{$vo['name']}</td>
								<td>{$vo['job']}</td>
								<td>{$vo['firm']}</td>
								<td>{$vo['phone']}</td>
								<td>{$vo['wx']}</td>
								<td>{$vo['qq']}</td>
								<td>{$vo['email']}</td>
								<td>
									<a href="{:U('storuser/synopsis',array('id'=>$vo['id']))}" class="btn btn-success btn-xs">去编辑</a>
								</td>
								<td>
									<a href="{:U('storuser/edit',array('id'=>$vo['id']))}" class="btn btn-info btn-xs" >修改</a>
									<a href="{:U('storuser/del',array('id'=>$vo['id']))}" class="btn btn-danger btn-xs">删除</a>
								</td>
								</tr>
								</foreach>
							</tbody>
							<tr>
								<td colspan="10" class="text-right">{$show}</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

</block>
