<extend name="Public/base" />

<block name="main">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">添加理事单位</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">添加理事单位</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-12">
							<form role="form" method="post" action="{:U('Director/update')}" enctype="multipart/form-data">
								<input type="hidden" name="id" value="{$data['id']}">
								<div class="form-group">
									<label>理事单位:</label>
									<input class="form-control" name="diname"  value="{$data['diname']}">
								</div>
								<div class="form-group">
									<label>单位地址:</label>
									<input class="form-control" name="address"  value="{$data['address']}">
								</div>
								<div class="form-group">
                                    <label>联系电话:</label>
                                    <input class="form-control" name="phone"  value="{$data['phone']}">
                                </div>
                               <div class="form-group">
                                    <label>从事业务:</label>
                                    <input class="form-control" name="operation"  value="{$data['operation']}">
                                </div>
                                <div class="form-group">
                                    <label>单位图片:</label>
                                    <input type="file" name='pic' value="">
                                </div>
								<div class="form-group">
									<label>精选理事</label>
									<label class="radio-inline">
									<input type="radio" name="status" id="status" value="1" {$data['status'] == 1 ? 'checked' : ''}>是</label>
									<label class="radio-inline">
									<input type="radio" name="status" id="status" value="2" {$data['status'] == 2 ? 'checked' : ''}>否</label>
								</div>	
								<button type="submit" class="btn btn-default">修改</button>
							</form>
						</div>
						<!-- /.col-lg-6 (nested) -->
					</div>
					<!-- /.row (nested) -->
				</div>
				<!-- /.panel-body -->
			</div>
			<!-- /.panel -->
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
</block>
