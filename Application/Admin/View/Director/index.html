<extend name="Public/base" />

<block name="main">
<style>
	.num,.prev,.next,.first,.end{
		margin:0 3px;
	}
</style>
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">理事单位</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					理事单位	
				</div>
				<div class="panel-body">
					<div class="table-responsive">
						<table class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<th>理事单位</th>
									<th>单位地址</th>
									<th>联系电话</th>
									<th>从事业务</th>
									<th>单位图片</th>
									<th>单位介绍</th>
									<th>内容编辑</th>
									<th>精选理事</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<foreach name="data" item="vo">
								<tr>
								<td>{$vo['diname']}</td>
								<td>{$vo['address']}</td>
								<td>{$vo['phone']}</td>
								<td style="width:15%">{$vo['operation']}</td>
								<td style="width:10%">
										<img src="__PUBLIC__{$vo['pic']}" width=200 height=50>
								</td>
								<td>
									<a href="{:U('Director/operation',array('id'=>$vo['id']))}" class="btn btn-success btn-xs">去编辑</a>
								</td>
								<td>
									<a href="{:U('Director/content',array('id'=>$vo['id']))}" class="btn btn-success btn-xs">去编辑</a>
								</td>
								<td>
									<if condition="$vo['status'] eq 1">
										是
										<elseif condition="$vo['status'] eq 2" />
										否
									</if>
								</td>
								<td>
									<a href="{:U('Director/edit',array('id'=>$vo['id']))}" class="btn btn-info btn-xs" >修改</a>
									<a href="{:U('Director/del',array('id'=>$vo['id']))}" class="btn btn-danger btn-xs">删除</a>
								</td>
								</tr>
								</foreach>
							</tbody>
							<tr>
								<td colspan="10" class="text-right">{$show}</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

</block>
